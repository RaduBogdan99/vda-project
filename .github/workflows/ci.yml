name: CI
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # fallback: dacă nu ai black/ruff în requirements.txt, fixează explicit:
          pip install black==24.10.0 ruff==0.6.9

      - name: Show versions
        run: |
          python --version
          black --version
          ruff --version

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check .

      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: vda_project.settings
        run: pytest -q
