name: CI
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: vda_project.settings
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # pin asigurat pentru consistenta cu localul
          pip install black==24.10.0 ruff==0.6.9

      - name: Show versions
        run: |
          python --version
          black --version
          ruff --version

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check --diff .

      - name: Run tests
        run: pytest -q
