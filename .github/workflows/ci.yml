name: CI
on:
  push: { branches: [ main ] }
  pull_request: { branches: [ main ] }

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Show repo layout (debug)
        run: |
          pwd
          ls -la
          ls -la vda_project || true
          ls -la vda_project/vda_project || true

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black==24.10.0 ruff==0.6.9 pytest-django

      - name: Lint (ruff)
        run: ruff check .

      - name: Format check (black)
        run: black --check --diff .

      - name: Run tests (from manage.py folder)
       
        env:
          DJANGO_SETTINGS_MODULE: vda_project.vda_project.settings
        run: pytest -q
