{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Adaugă Vehicul Nou{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title">Adaugă un Vehicul Nou</h2>
          <hr>

          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}

            <div class="d-flex justify-content-between mt-3">
              <a href="{% url 'dashboard:main' %}" class="btn btn-outline-secondary">Anulează</a>
              <button type="submit" class="btn btn-primary">Salvează Vehicul</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
{% endblock %}
