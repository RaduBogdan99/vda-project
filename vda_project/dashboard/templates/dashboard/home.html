<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Dashboard</title></head>
  <body>
    <h1>Upcoming expirations (next 30 days)</h1>
    <ul>
      {% for d in upcoming %}
        <li>{{ d.vehicle }} — {{ d.doc_type }} — {{ d.expires_on }}</li>
      {% empty %}
        <li>No expirations in the next 30 days.</li>
      {% endfor %}
    </ul>
  </body>
</html>
