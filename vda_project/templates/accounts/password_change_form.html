{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Schimbă Parola{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center">Schimbă Parola</h2>
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary">Schimbă Parola</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
